<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Angular_curd1</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>
    <div style="background-color:#B3E5FC">         
            <div class="col-sm-8 col-sm-offset-2">
			<div ng-class="{ 	'alert': flash, 
								'alert-success': flash.type === 'success', 
								'alert-danger': flash.type === 'error' }" 
								ng-if="flash" ng-bind="flash.message">
								</div>								
                <div ng-view></div>
            </div>        
    </div>
     
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
	
	<script src="app.js"></script>
	
	<script src="Services/FlashService.js"></script>
	<script src="Services/Authentication.js"></script>
	
	<script src="Login.js"></script>
	<script src="Register.js"></script>
</body>
</html>
